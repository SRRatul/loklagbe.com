<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lok Lagbe - Signup/Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="loklagbe.jpeg" alt="Lok Lagbe" class="logo">
            <h2>Signup with</h2>
            <button class="primary-btn">Mobile Number</button>
            <div class="social-buttons">
                <button class="social-btn fb-btn" id="facebook-btn">
                    <img src="FACEBOOK.png" alt="Facebook" class="icon"> Facebook
                </button>
                <button class="social-btn google-btn" id="google-btn">
                    <img src="GOOGLE.png" alt="Google" class="icon"> Google
                </button>
            </div>
            <p>By signing in I agree to the <a href="#" class="terms-link">Terms & Condition</a></p>
            <p>Already have an account in Lok Lagbe? <a href="#" class="login-link">Login Now</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
