<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LokLagbe.com</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="logo-container">
        <img src="loklagbe.jpeg" alt="LokLagbe Logo" class="logo">
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="section-title">Get in Touch</h2>
        <p class="section-text">Have any questions or concerns? Reach out to us by filling out the form below.</p>
        
        <form class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="primary-btn">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <h3>Our Office Address</h3>
        <p>688 Beribadh Road, Mohammadpur, Dhaka, Bangladesh</p>
    </footer>

</body>
</html>
