<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lok Lagbe - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="loklagbe.jpeg" alt="Lok Lagbe" class="logo">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required class="input-field">
                <input type="password" name="password" placeholder="Password" required class="input-field">
                <button type="submit" class="primary-btn">Login</button>
            </form>
            <p>Or login with</p>
            <div class="social-buttons">
                <button class="social-btn fb-btn" id="facebook-btn">
                    <img src="FACEBOOK.png" alt="Facebook" class="icon"> Facebook
                </button>
                <button class="social-btn google-btn" id="google-btn">
                    <img src="GOOGLE.png" alt="Google" class="icon"> Google
                </button>
            </div>
            <p>By logging in I agree to the <a href="#" class="terms-link">Terms & Condition</a></p>
            <p>Don't have an account? <a href="#" class="login-link">Sign Up Now</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
